<html>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>


<script type="text/javascript">

$(document).ready(function() {

  // define a generic Ajax error handler:
  // http://api.jquery.com/ajaxerror/
  $(document).ajaxError(function() {
    alert("Sorry, there was a problem!");
  });


  $("#createButton").click(function() {
    $.ajax({
      // The URL for the request -- note the simple REST API!
      // all URLs are relative to http://localhost:3000/
      url: "users/",
      type: "POST",
      dataType : "text", // this URL returns a plain text string, not JSON

      data : { username: $("#usernameBox").val(),
               password: $("#passBox").val(),
               fname: $("#firstNameBox").val(),
               lname: $("#lastNameBox").val(),
               phone: $("#phoneBox").val(),
               year: $("#gradBox").val(),
               icon: $("#iconBox").val()
             },

      success: function( data ) {
        console.log("You received some data!", data);
        if (data == 'OK') {
          $("#status").html("Successfully created a new user! return to log in to enter UR market");
        } else {
          $("#status").html("Error: could not create a new user!");
        }
      },

    });
  });

  $("#displayButton").click(function() {
    // From: http://learn.jquery.com/ajax/jquery-ajax-methods/
    // Using the core $.ajax() method
    $.ajax({
      // The URL for the request -- note the simple REST API!
      // all URLs are relative to http://localhost:3000/
      url: "users/" + $("#usernameBox").val(),
      type: "GET",
      dataType : "json", // this URL returns data in JSON format

      success: function( data ) {
        console.log("You received some data!", data);

        if (data.username) {
          $("#nameDiv").html("My email is: " + data.username);
          $("#fnameDiv").html("First name is: " + data.fname);
          $("#lnameDiv").html("Last name is: " + data.lname);
          $("#phoneDiv").html("You can reach me at: " + data.phone);
          $("#gradYearDiv").html("Class of: " + data.year);
          $("#iconImg").attr("src", data.icon);
        } 
        else {
          alert("That person does not have a profile.");
        }
      },
    });
  });
  $("#loginPage").click(function() {
    window.location.href = "login.html";
    
    });

  $("#updateButton").click(function() {
    $.ajax({
      // The URL for the request -- note the simple REST API!
      // all URLs are relative to http://localhost:3000/
      url: "users/" + $("#usernameBox").val(),
      type: "PUT",
      dataType : "text", // this URL returns a plain text string, not JSON

      data : { phone: $("#phoneBox").val(),
               year: $("#gradBox").val(),
               icon: $("#iconBox").val()
             },

      success: function( data ) {
        console.log("You received some data!", data);
        if (data == 'OK') {
          $("#status").html("Successfully updated user");
        } else {
          $("#status").html("Error: could not update user");
        }
      },
    });
  });

  $("#deleteButton").click(function() {
    $.ajax({
      // The URL for the request -- note the simple REST API!
      // all URLs are relative to http://localhost:3000/
      url: "users/" + $("#usernameBox").val(),
      type: "DELETE",
      dataType : "text", // this URL returns a plain text string, not JSON

      success: function( data ) {
        console.log("You received some data!", data);
        if (data == 'OK') {
          $("#status").html("Successfully deleted!");
        } else {
          $("#status").html("Error: could not delete!");
        }
      },
    });
  });

});

</script>
<head>
  <style type="text/css">
  body{ background-color: white }
  .class{color:blue; text-align: left;}
  #usernameBox {margin-right: 20px;}
  #gradBox{margin-left:10px;}
  #phoneBox{margin-left:25px;}
  #iconBox{margin-left: 0px;}
  #firstNameBox{margin-right:20px;}

  </style>

</head>

  <body>
  <title>UR Market</title>
 
  <h1>Welcome to UR Market create user page!</h1>
  <!--<h1>Here you can create, update or delete your accout</h1>-->

  <p> Please create your account here!</p>
  
  <p0 class = "class"> Email: <input id="usernameBox" type="text" size="20"/> </p0>    
  <p1 class = "class">Password:     <input id="passBox" type="text" size="20"/> </p1>
  <br>
  <br>
  <p0 class = "class"> First Name: <input id="firstNameBox" type="text" size="14"/> </p0>    
  <p1 class = "class"> Last Name: <input id="lastNameBox" type="text" size="19"/> </p1>
  <br>
  <br>
  <p2 class = "class"> Phone number: <input id="phoneBox" type="text" size="20"/> </p2>
  <br>
  <br>
  <p3 class = "class"> Graduation Year: <input id="gradBox" type="text" size="20"/></p3>
  <br>
  <br>
  <p4 class = "class"> User Icon (input a URL for the image): <input id="iconBox" type="text" size="20"/></
  <br>
   

    <p>
    <button id="createButton">Create new user</button>
    <!--<button id="deleteButton">Delete  user</button>-->
    <!--<button id="updateButton">Update new user</button>-->
    <button id="displayButton">Show someone's info</button>
     <button id="loginPage">Back to Login</button>
     
    </p>

  <div id = "nameDiv"></div>
  <div id = "fnameDiv"></div>
  <div id = "lnameDiv"></div>

</html>
